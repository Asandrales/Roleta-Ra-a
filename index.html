<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Roleta de Classes</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    body {
        background: #0c0c0c;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 25px;
        font-size: 36px;
        text-shadow: 0 0 10px #00aaff;
    }

    .container {
        margin: auto;
        margin-top: 40px;
        width: 380px;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 20px;
        box-shadow: 0 0 25px #0099ffaa;
    }

    .wheel-box {
        position: relative;
        width: 320px;
        height: 320px;
        margin: auto;
        background: #0a2a3a;
        border-radius: 20px;
        padding-top: 15px;
        box-shadow: inset 0 0 20px #000;
    }

    canvas {
        border-radius: 50%;
        width: 290px;
        height: 290px;
        background: #000;
        display: block;
        margin: 10px auto 0 auto;
    }

    .ponteiro {
        position: absolute;
        top: calc(50% - 150px);
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-top: 30px solid white;
        filter: drop-shadow(0 0 5px #ffffff);
        z-index: 50;
        pointer-events: none;
    }

    button {
        margin-top: 25px;
        background: #0099ff;
        color: white;
        border: none;
        font-size: 20px;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        box-shadow: 0 0 10px #00bbff;
    }

    button:hover {
        background: #00b7ff;
        box-shadow: 0 0 15px #00ddff;
    }

    #resultado {
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0 0 10px white;
        min-height: 28px;
    }

    #cronometro {
        margin-top: 10px;
        font-size: 18px;
        color: #00ffea;
        text-shadow: 0 0 5px #00bbff;
        min-height: 24px;
    }
</style>
</head>
<body>

<h1>ðŸŽ¯ Roleta de Classes</h1>

<div class="container">
    <div class="wheel-box">
        <canvas id="wheel" width="300" height="300"></canvas>
        <div class="ponteiro"></div>
    </div>

    <button id="btnGirar">Girar Roleta</button>
    <div id="resultado">â €</div>
    <div id="cronometro"></div>
</div>

<audio id="tick" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_f5075c2042.mp3?filename=tick-85736.mp3" preload="auto"></audio>
<audio id="win" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_fce346c94b.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

<script>
/* ============================================================
   SISTEMA DE 3 GIROS INICIAIS + RECUPERAÃ‡ÃƒO DE 1 GIRO A CADA 20 HORAS
============================================================ */

const LIMITE_GIROS = 3; // Giros iniciais
const TEMPO_RECUPERACAO = 20 * 60 * 60 * 1000; // 20 horas
let girosUsados = Number(localStorage.getItem("giros_classes") || 0);
let proximoGiro = Number(localStorage.getItem("proximoGiro_classes") || 0);

if (!proximoGiro) definirProximoGiro();

function checarRecuperacao() {
    const agora = Date.now();
    while (agora > proximoGiro) {
        if (girosUsados > 0) {
            girosUsados--;
            localStorage.setItem("giros_classes", girosUsados);
        }
        if (girosUsados === 0) break;
        proximoGiro += TEMPO_RECUPERACAO;
        localStorage.setItem("proximoGiro_classes", proximoGiro);
    }
}

function definirProximoGiro() {
    proximoGiro = Date.now() + TEMPO_RECUPERACAO;
    localStorage.setItem("proximoGiro_classes", proximoGiro);
}

function atualizarUI() {
    const btn = document.getElementById("btnGirar");
    const cronometro = document.getElementById("cronometro");
    checarRecuperacao();

    const restantes = LIMITE_GIROS - girosUsados;

    if (restantes > 0) {
        btn.disabled = false;
        btn.textContent = `Girar Roleta (${restantes})`;
        cronometro.textContent = "";
    } else {
        btn.disabled = true;
        btn.textContent = "Acabou os giros";
        const restante = proximoGiro - Date.now();
        const h = Math.floor(restante / 1000 / 60 / 60);
        const m = Math.floor((restante / 1000 / 60) % 60);
        const s = Math.floor((restante / 1000) % 60);
        cronometro.textContent = `PrÃ³ximo giro em ${h}h ${m}m ${s}s`;
    }
}

setInterval(atualizarUI, 1000);
atualizarUI();

/* ============================================================
                      ROLETA DE CLASSES
============================================================ */

const classes = [
    { nome: "ðŸ¤¢ Pebleu",       cor: "#4d4d4d" },
    { nome: "ðŸ‘¨â€ðŸŒ¾ AldeÃ£o",     cor: "#7dff00" },
    { nome: "ðŸ’Ž Nobre",        cor: "#0099ff" },
    { nome: "ðŸ° Realeza",      cor: "#d4af37" },
    { nome: "ðŸŒ€ Zogratis",     cor: "#8000ff" },
    { nome: "ðŸ‘‘ Grinberryall", cor: "#ff00c8" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const tickSound = document.getElementById("tick");
const winSound = document.getElementById("win");
const btn = document.getElementById("btnGirar");
const resultadoDiv = document.getElementById("resultado");

let setores = [];
let angulo = 0;
let animando = false;
let ultimoIndiceTick = -1;

function calcularSetores(){
    const total = classes.length;
    setores = classes.map((r, i) => {
        const inicio = (i / total) * 2 * Math.PI;
        const fim = ((i + 1) / total) * 2 * Math.PI;
        return { nome: r.nome, cor: r.cor, inicio, fim };
    });
}

function desenhar(){
    const w = canvas.width, h = canvas.height;
    const cx = w/2, cy = h/2, radius = Math.min(w,h)/2 - 10;
    ctx.clearRect(0,0,w,h);

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angulo);

    setores.forEach(s => {
        ctx.beginPath();
        ctx.fillStyle = s.cor;
        ctx.moveTo(0,0);
        ctx.arc(0,0,radius, s.inicio, s.fim);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.rotate((s.inicio + s.fim)/2);
        ctx.textAlign = "center";
        ctx.font = "16px Arial";
        ctx.fillText(s.nome, radius * 0.7, 6);
        ctx.restore();
    });

    ctx.beginPath();
    ctx.fillStyle = "#111";
    ctx.arc(0,0, radius * 0.22, 0, Math.PI*2);
    ctx.fill();

    ctx.restore();
}

function pegarSetorAtual(){
    const anguloPonteiro = 3 * Math.PI / 2;
    let ang = (anguloPonteiro - angulo) % (2*Math.PI);
    if(ang < 0) ang += 2*Math.PI;
    return setores.findIndex(s => ang >= s.inicio && ang < s.fim);
}

function girarRoleta(){
    if(animando || LIMITE_GIROS - girosUsados <= 0) return;

    animando = true;
    resultadoDiv.textContent = "â €";

    let velocidade = (Math.random() * 4 + 4);
    const desaceleracao = 0.01;

    function anim(){
        angulo += velocidade * 0.02;
        velocidade -= desaceleracao;
        if(velocidade < 0.05) velocidade = 0;

        desenhar();

        const setorIndex = pegarSetorAtual();
        if(setorIndex !== ultimoIndiceTick){
            tickSound.currentTime = 0;
            tickSound.play();
            ultimoIndiceTick = setorIndex;
        }

        if(velocidade > 0){
            requestAnimationFrame(anim);
        } else {
            animando = false;

            girosUsados++;
            localStorage.setItem("giros_classes", girosUsados);

            if (girosUsados >= LIMITE_GIROS) definirProximoGiro();

            atualizarUI();

            const final = pegarSetorAtual();
            resultadoDiv.textContent = "Resultado: " + setores[final].nome;
            winSound.play();
        }
    }

    anim();
}

calcularSetores();
desenhar();
btn.addEventListener("click", girarRoleta);
</script>

</body>
</html>
