<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Roleta de RaÃ§as</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    canvas {
        background: #623a16;
        border-radius: 20px;
        padding: 20px;
        margin-top: 20px;
    }

    #pointer {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid white;
        margin-bottom: -25px;
        position: relative;
        z-index: 10;
    }

    button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 18px;
        background: #ff4000;
        border: none;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ff5e24;
    }

    #resultado {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
    }
</style>
</head>

<body>

<h1>ðŸŽ¡ Roleta de RaÃ§as</h1>

<div class="container">
    <div id="pointer"></div>
    <canvas id="roleta" width="400" height="400"></canvas>
</div>

<button onclick="girar()">Girar Roleta</button>

<div id="resultado"></div>

<script>
const canvas = document.getElementById("roleta");
const ctx = canvas.getContext("2d");

// RAÃ‡AS + PORCENTAGENS
const racas = [
    { nome: "Humano", cor: "#e8d3a4", chance: 50 },
    { nome: "Elfo", cor: "#00ff55", chance: 30 },
    { nome: "AnÃ£o", cor: "#7a4a12", chance: 10 },
    { nome: "Bruxa", cor: "#6a00ff", chance: 5 },
    { nome: "DemÃ´nio", cor: "#ff2700", chance: 5 }
];

// Converte porcentagens em Ã¢ngulos
let setores = [];
let anguloAtual = 0;

racas.forEach(r => {
    const tamanho = (r.chance / 100) * Math.PI * 2;
    setores.push({
        nome: r.nome,
        cor: r.cor,
        inicio: anguloAtual,
        fim: anguloAtual + tamanho
    });
    anguloAtual += tamanho;
});

// DESENHAR ROLETA
function desenharRoleta(rotacao = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    setores.forEach(s => {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 180, s.inicio + rotacao, s.fim + rotacao);
        ctx.fillStyle = s.cor;
        ctx.fill();

        // Texto
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate((s.inicio + s.fim) / 2 + rotacao);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(s.nome, 160, 10);
        ctx.restore();
    });
}

desenharRoleta();

// PEGAR RESULTADO
function resultadoDaRoleta(rotacaoFinal) {
    const angulo = ((Math.PI * 2) - (rotacaoFinal % (Math.PI * 2))) % (Math.PI * 2);

    return setores.find(s => angulo >= s.inicio && angulo < s.fim).nome;
}

let girando = false;

// GIRAR
function girar() {
    if (girando) return;
    girando = true;

    let rotacao = 0;
    let velocidade = (Math.random() * 0.15) + 0.25;

    const anim = setInterval(() => {
        rotacao += velocidade;
        velocidade *= 0.985;

        desenharRoleta(rotacao);

        if (velocidade < 0.002) {
            clearInterval(anim);
            girando = false;

            const escolhido = resultadoDaRoleta(rotacao);
            document.getElementById("resultado").innerHTML = "âœ¨ VocÃª tirou: <b>" + escolhido + "</b>";
        }
    }, 16);
}
</script>

</body>
</html>
